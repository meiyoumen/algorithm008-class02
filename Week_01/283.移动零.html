<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  //给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
  //
  // 示例:
  //
  // 输入: [0,1,0,3,12]
  //输出: [1,3,12,0,0]
  //
  // 说明:
  //
  //
  // 必须在原数组上操作，不能拷贝额外的数组。
  // 尽量减少操作次数。
  //
  // Related Topics 数组 双指针


  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */

  /**
   * 双指针
   * i 在前, j在后
   * 当索引为i的元素为0时   并且i > j时 开始交换, i和j各加1
   * 当索引为i的元素不为0时 i和j各加1， j再次追上i，等到下一次i为0的元素再交换
   *
   */
  var moveZeroes = function (nums) {
    let i = 0, j = 0
    while (i < nums.length) {
      if (nums[i] !== 0) {
        if (j < i) {
          nums[j] = nums[i] // 交换元素为0的元素
          nums[i] = 0       // 当前项再赋值为0
        }
        j++
      }
      i++
    }
    return nums
  };

  // ES6
  var moveZeroes2 = function (nums) {
    let j = 0;
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] !== 0) {
        // es6 解构赋值
        [nums[j++], nums[i]] = [nums[i], nums[j]];
      }
    }
    return nums
  };

  console.log(moveZeroes([1, 0, 4, 5, 3, 0 ,12]))

</script>
</body>
</html>
